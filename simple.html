         <div class="Content">
            <h2>SIMPLE INTEREST</h2>
            <div class="box">
                <form>
               <label for="principal">PRINCIPAL: </label><br><input type="number" id="principal"><br><br>
               <label for="rate">RATE:    </label><br><input type="number" id="rate"><br><br>
               <label for="time">TIME:   </label><br><input type="number" id="time"><br><br><br>
                <button onclick="interest()" type="button"id="calculate">CALCULATE</button>
                </form>
                <div id="results"></div>
                <div id="amount"></div>
            </div>
 </div>
</body>

<script type="text/javascript">
function interest()
{
 var p,t,r,si,amt;
p = document.getElementById ("principal").value;
r = document.getElementById ("rate").value;
t = document.getElementById ("time").value;
amt = p*(1+t*r/100) ;
si=amt - p;
document.getElementById ('results').innerHTML = "Simple Interest is: "+si;
document.getElementById ('amount').innerHTML ="Amount is: "+amt;
} 
</script>
